{% extends "layout.html" %}

{% block main %}
<div action="/priyangshu">

  <div class="container">
  <div class="w3-animate-opacity white">
    <h1>Priyangshu</h1>
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="/static/profiles/priyangshu.jpg">
          <img src="/static/profiles/priyangshu.jpg" class="img-responsive" alt="priyangshu" style="width:100%">
          <div class="caption">
            <h3><a style="text-decoration: none;">Priyangshu</a></h3>
          </div>
        </a>
      </div>
    </div>
  </div>
  </div>
<div class="container">
  <div class="white">
  <div class="w3-panel w3-round-large w3-pale-blue w3-animate-opacity">
    <h1>EXCLUSIVE PICTURES OF Priyangshu</h1>
  </div>
  <p><a style="opacity: 0.75; text-decoration: none; color: bisque;">Click on the images to enlarge them.</a></p>
  </div>
</br>

{% for i in range(1, 3) %}
<div class="row">
    <div class="col-md-4">

      <div class="thumbnail">
        <a href="/static/pics/priyangshu/{{i}}.jpg">
          <img src="/static/pics/priyangshu/{{i}}.jpg" alt="priyangshu" style="width:100%">
        </a>
      </div>

    </div>
</div>
{% endfor %}

{% endblock %}
